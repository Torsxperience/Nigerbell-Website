backend:
  name: git-gateway
  branch: master 

publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog" 
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: false
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "product"
    label: "Product"
    folder: "src/pages/products"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: false
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Content", name: "content", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}

  - name: "pages"
    label: "Pages"
    files: 
      - file: "src/pages/index.md"
        label: "Homepage"
        name: "homepage"
        editor:
          preview: false
        fields: 
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Author", name: "author", widget: "string"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "content", widget: "string"}
          - {
            label: "HomeJumbo", name: "homejumbo", widget: "object",
            fields:
              [{label: "Image", name: "image", widget: "image"},
              {label: "Title", name: "title", widget: "string"},
              {label: "Content", name: "content", widget: "string"}]
          }

      - file: "src/pages/specializations/index.md"
        label: "Specializations"
        name: "specializations"
        editor:
          preview: false
        fields: 
          - {
            label: "Specializations",
            name: "specializations",
            widget: "list",
            field: {label: "Name", name: "name", widget: "string"}
          }

      - file: "src/pages/aboutpage/index.md"
        label: "AboutPage"
        name: "aboutpage"
        editor:
          preview: false
        fields: 
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Author", name: "author", widget: "string"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "content", widget: "string"}

      - file: "src/pages/partners/index.md"
        label: "Partners"
        name: "partners"
        editor:
          preview: false
        fields: 
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Title", name: "title", widget: "string"}